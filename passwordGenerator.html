<!DOCTYPE html>

<html lang="en" >
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<script src="https://kit.font-awesome.com/3da1a747b2.js" crossorigin="anonymous"></script>-->
 
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Kanit:300,500,700'>
  <link rel="stylesheet" href="./style.css">
  <title>Random Password Generator</title>
</head>

<body>
 
  <div class="container">
  <h2> Password Generator </h2>
  <div class="result-container">
    <span id="result"></span>
	<button class="btn" id="clipboard">
		<i class="far fa-clipboard"></i>
	</button>
   </div>
   <div class ="settings">
	<div class = "setting">
		<label for="length">Password length</label>
		<input type = "number" id="length" min="4" max="20" value="20" />
	</div>
	
	<div class = "setting">
		<label for="uppercase">Include Uppercase letters</label>
		<input type = "checkbox" id="uppercase" checked />
	</div>
	
	<div class = "setting">
		<label for="lowercase">Include Lowercase letters</label>
		<input type = "checkbox" id="lowercase" checked />
	</div>
	
	<div class = "setting">
		<label for="numbers">Include Numbers</label>
		<input type = "checkbox" id="numbers" checked />
	</div>
	
	<div class = "setting">
		<label for="symbols">Include Symbols</label>
		<input type = "checkbox" id="symbols" checked />
	</div>
	
	<button class="btn btn-large" id="generate">
	Generate password
	</button>
  </div>
  <script src="D:\Bootstrap\bootstrap-4.4.1-dist (1)\Password Generator\PGFunctions.js"></script>
  
</body>
</html>
